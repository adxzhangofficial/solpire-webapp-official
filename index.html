<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title will be set dynamically by React -->
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- Detect stale-cache chunk 404s and force reload (inline so it works even with old bundles) -->
    <script>
      window.addEventListener('error', function(e) {
        var t = e.target;
        if (t && (t.tagName === 'SCRIPT' || t.tagName === 'LINK') && t.src && t.src.indexOf('/assets/') !== -1) {
          var k = 'chunk-reload';
          if (!sessionStorage.getItem(k)) {
            sessionStorage.setItem(k, '1');
            window.location.reload();
          }
        }
      }, true);
      // Clear the reload flag on successful page load so future failures can still trigger a reload
      window.addEventListener('load', function() { sessionStorage.removeItem('chunk-reload'); });
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- All dependencies are now imported via npm in main.tsx -->
    <script type="module" src="/src/main.tsx"></script>
    <script defer src="assets/js/carousel.js"></script>
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/custom-scrollbar.js"></script>

  </body>
</html>
